<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./css/fangfang.css">
</head>
<body>

			<!-- 作品轮播图 -->
			<div class="banner banner-fangfang three-banner">		
				<div class="swiper-container  banner-fangfang">
				    <div class="swiper-wrapper">
				        <div class="swiper-slide">
							<div class="banner-pic fl mr15 hvr-push">
								<img src="../image/fangfang-banner1.jpg" alt="">
							</div>
				        	<div class="banner-pic fl mr15 hvr-push">
								<img src="../image/fangfang-banner2.jpg" alt="">
							</div>
							<div class="banner-pic fl hvr-push">
								<img src="../image/fangfang-banner3.jpg" alt="">
							</div>
				        </div>
				        <div class="swiper-slide">
				        	<div class="banner-pic fl mr15 hvr-push">
								<img src="../image/fangfang-banner4.jpg" alt="">
							</div>
				        	<div class="banner-pic fl mr15 hvr-push">
								<img src="../image/fangfang-banner5.jpg" alt="">
							</div>
							<div class="banner-pic fl hvr-push">
								<img src="../image/fangfang-banner6.jpg" alt="">
							</div>
				        </div>
				        <div class="swiper-slide">
				        	<div class="banner-pic fl mr15 hvr-push">
								<img src="../image/fangfang-banner7.jpg" alt="">
							</div>
				        	<div class="banner-pic fl mr15 hvr-push">
								<img src="../image/fangfang-banner8.jpg" alt="">
							</div>
							<div class="banner-pic fl hvr-push">
								<img src="../image/fangfang-banner9.jpg" alt="">
							</div>
				        </div>				       
				    </div>
				  
				</div>
				    <div class="swiper-button-prev prev-banner"></div>
				    <div class="swiper-button-next next-banner"></div>
				</div>
			</div>
			<!-- 设计作品下部分 -->
			<div class="bg-f5">
				<div class="design-pics clearfix six-pic">
					<div class="pics-left fl  mr10">
						<div class="design-pic design-pic1 mb10 hvr-shrink">
							<img src="../image/fangfang-pic1.jpg" alt="">				
						</div>
						<div class="design-pic design-pic3 mb10 hvr-shrink">
							<img src="../image/fangfang-pic3.jpg" alt="">
							<div class="pic-text text-center">杂志封面</div>
						</div>
						<div class="design-pic design-pic6 hvr-shrink">
							<img src="../image/fangfang-pic6.jpg" alt="">
							<div class="pic-text text-center">2017秋冬男装周consistence秀场后台</div>
						</div>
					</div>
					<div class="pics-right">
						<div class="design-pic design-pic2 mb10 hvr-shrink">
						<img src="../image/fangfang-pic2.jpg" alt="">
						<div class="pic-text text-center">Armani as furry wrapper-in-chief for Milan menswear season</div>
					</div>
					
					<div class="design-pic design-pic4 fl mr10 hvr-shrink">
						<img src="../image/fangfang-pic4.jpg" alt="">
						<div class="pic-text text-center">米兰时装周压轴大戏</div>
					</div>
					<div class="design-pic design-pic5 fl hvr-shrink">
						<img src="../image/fangfang-pic5.jpg" alt="">
							<div class="pic-text text-center">CONSISTENCE 2017秋冬系列</div>
						</div>
					</div>		
				</div>
			</div>
	<script type="text/javascript" src="./js/fangfang.js"></script>
</body>
</html>
