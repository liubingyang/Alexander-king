<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/hover-min.css">
	<link rel="stylesheet" type="text/css" href="../common/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../common/base.css">
	<link rel="stylesheet" href="./css/index.css">
	<script type="text/javascript" src="../common/jquery.min.js"></script>
	<script type="text/javascript" src="../common/swiper.min.js"></script>
	<script type="text/javascript" src="../common/base.js"></script>
	<script type="text/javascript" src="../common/vue.min.js"></script>
</head>
<body>
	<div id='app' class="vis-hide" :class='{"vis-show":appShow}'>
		<!-- 头部 -->
		<div class="header">
			<div class="header-logo text-center">
				<img src="../image/logo.png">
			</div>
			<div class="wx-wb clearfix">
					<div class="header-weixin fr">
					<img src="../image/weixin.png">
				</div>
				<div class="header-weibo fr">
					<img src="../image/weibo.png">
				</div>			
			</div>
		</div>
		<!-- 导航 -->
		<div class="nav-list">
			<ul class="country-list font-bold clearfix">
				<li class="country-name" v-for='item in navInfo' @click='choseTo(item)'>{{item.name}}</li>			
			</ul>
			<!-- 设计师列表 -->
			<!-- <ul class="country-design hide">
				<li class="design-name">ALEXANDER KING</li>
				<li class="design-name">ALEXANDER WANG</li>
			</ul> -->
			<div class="designers clearfix">
				<div class="national-flag fl clearfix">
					<div  class="nine-point text-center fl">
						<img src="../image/nine-point.png" alt="">
					</div>
					<div class="flag-pic fl" >
						<img src="../image/china-flag.png" alt="">
						<div class="one-point"></div>
					</div>
				</div>
				<div class="designers-banner fl">		
					<div class="swiper-container" id='swiper-designer'>
					    <div class="swiper-wrapper">
					        <div class="swiper-slide swiper-no-swiping" v-for='item in designerList'>
					        	<ul class="designer-list clearfix">
					        		<li class="hvr-grow pic-wrap" v-for='it in item' @click='changeDesigner(it)'>
					        			<img :src=it.headImg alt="">
					        		</li>					        				        		
					        	</ul>
					        </div>
				    	</div>
				   
					</div>
					<!-- 左右键 -->
			    	<div class="swiper-button-prev prev-designer"></div>
			    	<div class="swiper-button-next next-designer"></div>
				</div>
			</div>
		</div>
		<!-- 人物介绍 -->
		<div class="design-wrap" :style='{"background-image": "url("+designerDetail.background+")"}'>
			<div class="design-content">
				<div class="design-discrib">
					<div class="discrib-city font-bold">{{designerDetail.discribCity}}</div>
					<div class="discrib-tit origin">{{designerDetail.discribTit}}</div>
					<div class="discrib-smalltit font-bold">DESIGNER</div> 
					<div class="discrib-line bg-black"></div>
					<div class="discrib-brand ">{{designerDetail.discribBrand[0]}}<br>{{designerDetail.discribBrand[1]}}</div>
					<div class="discrib-line bg-gray"></div>
					<div class="about-me origin">ABOUT ME</div>
					<div class="me-content font-bold">
						<p>{{designerDetail.meContent[0]}}</p>
						<p>{{designerDetail.meContent[1]}}</p>
					</div>
				</div>
				<div class="desigin-bigimg">
					<img :src=designerDetail.desiginBigimg alt="">
				</div>
				<div class="desigin-smallimg">				
					<img :src=designerDetail.desiginSmallimg alt="">
				</div>
			</div>
		</div>
		<!-- 设计作品 标题-->
		<div class="works-tit text-center">
			<div class="works-logo">
				<img src="../image/works-logo.png" alt="">
			</div>
			<div class="throw-line">
				<span class="throw-name">设计作品</span>
			</div>
		</div>

		<!-- 作品部分 -->
		<div id='works-content'></div>
		<!-- 返回首页 -->
			<div class="return-index text-center font-bold">返回首页</div>
			<!-- 底部 -->
			<div class="footer text-center bg-black">
				<img src="./../image/logo-white.png" alt="">
			</div>
	</div>	
	<script type="text/javascript" src="./../common/base.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
